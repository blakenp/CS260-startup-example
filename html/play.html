<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamilyBash</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>FamilyBash<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Placings:
      </div>
      <ul class="notification">
        <li class="player-name">Tim 1st</li>
        <li class="player-name">Jim 2nd</li>
        <li class="player-name">Emma 3rd</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Final Scores</label>
        <input type="text" id="count" value="--" readonly />
      </div>

      <br />

      <div>
        <p>Here we will open a websocket connection to create a room for a new game that others can join.</p>
        <button>New Game</button>
        <p>Example room code id: HRET-FHT</p>
      </div>

      <br />

      <div>
        <img src="FamBashPlaceholder.jpg" alt="FamBashPlaceholder" width="250" height="250" />
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/blakenp/CS260-startup-example" target="_blank">Here is my Github</a>
    </footer>
  </body>
</html>
