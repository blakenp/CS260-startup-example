<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamilyBash</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Navigation elements -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">FamilyBash<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a></li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a></li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <div class="players">
        Placings:
      </div>
      <ul class="notification">
        <li class="player-name">Tim 1st</li>
        <li class="player-name">Jim 2nd</li>
        <li class="player-name">Emma 3rd</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Final Scores</label>
        <input type="text" id="count" value="--" readonly />
      </div>

      <br />

      <div>
        <p>Here we will open a websocket connection to create a room for a new game that others can join.</p>
        <button>New Game</button>
        <p>Example room code id: HRET-FHT</p>
      </div>

      <br />

      <div>
        <img src="FamBashPlaceholder.jpg" alt="FamBashPlaceholder" width="250" height="250" />
      </div>
    </main>

    <footer class="bg-primary text-white-100">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset github-link" href="https://github.com/blakenp/CS260-startup-example" target="_blank">Here is my Github</a>
      </div>
    </footer>
  </body>
</html>
